<!DOCTYPE html>
<html lang="pt-br" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LabQuiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <div class="container">
        <div class="mb-3 text-center">
          <h1 class="mt-5">LabQuiz - Teste seus conhecimentos!</h1>
          <p class="lead">
            Bem-vindo ao LabQuiz! Teste seus conhecimentos respondendo as
            perguntas abaixo. Após preencher seu nome, clique em "Iniciar" para
            começar.
          </p>
          <form class="row g-2 mb-3">
            <div class="col-12">
                <div class="row">
                <label for="jogador" class="col-form-label col-3">Nome do jogador:</label>
                <div class="col-9">
                    <input type="text" class="form-control" id="jogador" name="jogador" required>
                </div>
            </div>
            </div>
            <button
            class="btn quizBtn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#perguntas"
            aria-expanded="false"
            aria-controls="perguntas"
          >
            Iniciar
          </button>
            </form>
        </div>
        
        <div class="collapse" id="perguntas">
            <hr>
            <h4 class="text-center mb-5">Perguntas</h4>
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="r1" class="form-label"
                    >1. Como se define um estilo inline em HTML?</label
                  >
                  <input
                    type="text"
                    name="resposta1"
                    id="r1"
                    class="form-control"
                  />
                  <hr>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label"
                    >2. ual é a tag usada para criar uma lista ordenada em
                    HTML?</label
                  >
                  <div class="form-check">
                    <input
                      type="radio"
                      name="resposta2"
                      id="r2-1"
                      class="form-check-input"
                      value="ol"
                    /><label for="r2-1" class="form-check-label">ol</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      name="resposta2"
                      id="r2-2"
                      class="form-check-input"
                      value="ul"
                    /><label for="r2-2" class="form-check-label">ul</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      name="resposta2"
                      id="r2-3"
                      class="form-check-input"
                      value="li"
                    /><label for="r2-3" class="form-check-label">li</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      name="resposta2"
                      id="r2-4"
                      class="form-check-input"
                      value="order-list"
                    /><label for="r2-4" class="form-check-label"
                      >order-list</label
                    >
                  </div>
                  <hr>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="r3" class="form-label"
                    >3. Qual propriedade CSS é usada para alterar a cor do
                    texto?</label
                  >
                  <div class="form-check">
                    <input
                      type="radio"
                      name="resposta3"
                      id="r3-1"
                      class="form-check-input"
                      value="font-color"
                    /><label for="r3-1" class="form-check-label"
                      >font-color</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      name="resposta3"
                      id="r3-2"
                      class="form-check-input"
                      value="color"
                    /><label for="r3-2" class="form-check-label">color</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      name="resposta3"
                      id="r3-3"
                      class="form-check-input"
                      value="background-color"
                    /><label for="r3-3" class="form-check-label"
                      >background-color</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      name="resposta3"
                      id="r3-4"
                      class="form-check-input"
                      value="text-color"
                    /><label for="r3-4" class="form-check-label"
                      >text-color</label
                    >
                  </div>
                  <hr>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="r4" class="form-label"
                    >4. Como se referencia um arquivo CSS externo em um
                    documento HTML?</label
                  >
                  <input
                    type="text"
                    name="resposta4"
                    id="r4"
                    class="form-control"
                  />
                  <hr>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="r5" class="form-label"
                    >5. Font-size é a propriedade CSS usada para alterar o
                    tamanho da fonte de um texto?</label
                  >
                  <div class="form-check">
                    <input
                      type="radio"
                      name="resposta5"
                      id="r5-1"
                      class="form-check-input"
                      value="sim"
                    /><label for="r3-1" class="form-check-label">Sim</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      name="resposta5"
                      id="r5-2"
                      class="form-check-input"
                      value="não"
                    /><label for="r3-2" class="form-check-label">Não</label>
                  </div>
                  <hr>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="r6" class="form-label"
                    >6. Qual é a propriedade CSS usada para definir a largura de
                    um elemento?</label
                  >
                  <div class="form-check">
                    <input
                      type="checkbox"
                      name="resposta6"
                      id="r6-1"
                      class="form-check-input"
                      value="height"
                    /><label for="r6-1" class="form-check-label">height</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      name="resposta6"
                      id="r6-2"
                      class="form-check-input"
                      value="size"
                    /><label for="r6-2" class="form-check-label">size</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      name="resposta6"
                      id="r6-3"
                      class="form-check-input"
                      value="width"
                    /><label for="r6-3" class="form-check-label">width</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      name="resposta6"
                      id="r6-4"
                      class="form-check-input"
                      value="max-width"
                    /><label for="r6-4" class="form-check-label"
                      >max-width</label
                    >
                  </div>
                  <hr>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="r7" class="form-label"
                    >7. Como se cria um comentário em CSS?</label
                  >
                  <div class="form-check">
                    <input
                      type="checkbox"
                      name="resposta7"
                      id="r7-1"
                      value="&lt;!----&gt;"
                      class="form-check-input"
                    /><label for="r7-1" class="form-check-label"
                      >&lt;!----&gt;</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      name="resposta7"
                      id="r7-2"
                      value="//"
                      class="form-check-input"
                    /><label for="r7-2" class="form-check-label">//</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      name="resposta7"
                      id="r7-3"
                      value="/* */"
                      class="form-check-input"
                    /><label for="r7-3" class="form-check-label">/* */</label>
                  </div>
                  <hr class="d-block d-md-none">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="r8" class="form-label"
                    >8. Qual é a propriedade CSS usada para definir a altura de
                    um elemento?</label
                  >
                  <div class="form-check">
                    <input
                      type="checkbox"
                      name="resposta8"
                      id="r8-1"
                      value="height"
                      class="form-check-input"
                    /><label for="r8-1" class="form-check-label">height</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      name="resposta8"
                      id="r8-2"
                      value="size"
                      class="form-check-input"
                    /><label for="r8-2" class="form-check-label">size</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      name="resposta8"
                      id="r8-3"
                      value="min-height"
                      class="form-check-input"
                    /><label for="r8-3" class="form-check-label"
                      >min-height</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      name="resposta8"
                      id="r8-4"
                      value="max-height"
                      class="form-check-input"
                    /><label for="r8-4" class="form-check-label"
                      >max-height</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <hr>
            <div class="mb-3 text-end">
                <button type="submit" class="btn quizBtn">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-dark text-end">
      <div class="container">
        <a href="https://github.com/hevertonlr" target="_blank" class="link-footer">by Heverton L. Roieski</a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
